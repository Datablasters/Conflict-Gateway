<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Load Static Files-->
        {% load staticfiles %}
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'style3.css' %}"/>
        <link rel="icon" type="image/x-icon" href="http://media.conflictgateway.com/img/favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="{% static 'endless-pagination.js' %}"></script>
        <script src="{% static 'jquery-ias.min.js' %}"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
        <script src="{% static 'masonry.min.js' %}"></script>
        <script src="{% static 'imagesloaded.min.js' %}"></script>
        <script type="text/javascript">stLight.options({publisher: "c955283a-ec11-47e1-9319-462d505f9b6e", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Main Site content -->
        {% block layout %}{% endblock %}
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-8673947-4');ga('send','pageview');
        </script>
        <style>
            /* always assume on smaller screen first */
            #socialbar {
                display:none;
            }
            /* if screen size gets wider than 1205 */
            @media screen and (min-width:1205px){
                #socialbar {
                    display:block;
                }
            }
        </style>
    </body>
</html>
